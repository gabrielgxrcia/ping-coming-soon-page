<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="top-texts">
      <img src="./images/logo.svg" alt="Logo PING." />
    </header>
    <main>
      <section class="title">
        <h1 class="title-soon">
          We are launching <span class="bold">soon!</span>
        </h1>
        <p class="description">Subscribe and get notified</p>
      </section>
      <section class="email-notifyme">
        <input
          type="email"
          name="email"
          value=""
          placeholder="Your email address..."
          class="email-input"
        />

        <button class="notify">Notify Me</button>
      </section>
      <section class="dashboard">
        <img src="./images/illustration-dashboard.png" alt=" Dashboard" />
      </section>
    </main>
    <footer>
      <ul class="social-media">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="footer-desc">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
